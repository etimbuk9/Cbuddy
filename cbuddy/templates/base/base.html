{% load static %}

<head>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-utilitites.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">

</head>

<div class="container-fluid overflow-hidden">
    <div class="row vh-100 overflow-auto">
        <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark d-flex sticky-top">
            <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                <br><br>
                <div>
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="28" height="28" class="rounded-circle">
                        <span class="d-none d-sm-inline mx-1">{{appuser}}</span>
                    </a>
                </div>
                <br>
                <!-- <a href="/" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">CBuddy</span>
                </a> -->
                <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{% url 'dashboard:home' appuser role %}" class="nav-link px-sm-0 px-2">
                            <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    {% if role == 'DOCTOR' %}
                        <li class="nav-item">
                            <a href="{% url 'medicalvisit:visit' %}" class="nav-link align-middle px-0">
                                <i class="fs-5 bi-file-medical"></i> <span class="ms-1 d-none d-sm-inline">New Visit</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-5 bi-file-medical"></i> <span class="ms-1 d-none d-sm-inline">New Lab Visit</span>
                            </a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a href="{% url 'authen:logout' %}" class="nav-link align-middle px-0">
                            <i class="fs-5 bi-box-arrow-in-left"></i> <span class="ms-1 d-none d-sm-inline">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col d-flex flex-column h-sm-100">
            <main class="row overflow-auto">
                <div class="col pt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
            <!-- <footer class="row bg-light py-4 mt-auto">
                <div class="col"> Footer content here... </div>
            </footer> -->
        </div>
    </div>
</div>
