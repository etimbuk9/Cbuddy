{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="card">
            <p class="card-header">Search Student</p>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
                <datalist id="no_options">
                    {% for no in nos%}
                        <option value="{{no}}">
                    {% endfor %}
                </datalist>
            </div>
        </div>
    </div>
{% endblock %}
