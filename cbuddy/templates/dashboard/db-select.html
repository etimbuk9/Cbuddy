{% extends 'base/base.html' %}

{% load static %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Select Student Database Location
        </div>
        <div class="card-body">
            <form action="#" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
